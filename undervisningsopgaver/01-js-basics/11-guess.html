<!DOCTYPE html>
<html lang="da">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <style>
        .hidden {
            display: none;
        }

    </style>

    <p>Gæt et tal mellem 0 og 20</p>
    <input type="text" id="timer">
    <button>Gæt!</button>
    <button id="igen" class="hidden">Prøv igen!</button>

    <script>
        let gæt = document.querySelector("#timer").value;
        let klik = 0;


        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {


            let rand = Math.round(Math.random() * 20);

            klik++;

            console.log(rand);

            if (gæt == rand) {
                console.log(`Du har gættet rigtigt! Du har brugt ${klik} antal klik! Prøv igen!`)
                document.querySelector("#igen").classList.toggle("hidden");
                document.querySelector("button").classList.toggle("hidden");
            } else if (gæt > rand) {
                console.log("Det var for højt!")
            } else if (gæt < rand) {
                console.log("Det var for lavt!")
            }

        }

        document.querySelector("#igen").addEventListener("click", buttonClickedIgen);

        function buttonClickedIgen() {

            klik = 0;
            document.querySelector("#igen").classList.toggle("hidden");
            document.querySelector("button").classList.toggle("hidden");

        }
