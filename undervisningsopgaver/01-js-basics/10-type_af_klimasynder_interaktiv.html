<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <style>
    </style>

    <p>Længden på din flyrejse:</p>
    <input type="text" id="længde">

    <button>Klik og beregn CO2-udledningen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            let længde = document.querySelector("#længde").value;
            let kilogram = 109;
            let co2UdledtIKgVedFlyrejse = længde * kilogram;

            let resultat;


            if (isNaN(co2UdledtIKgVedFlyrejse)) {
                resultat = "Det er ikke et tal, prøv igen";
            } else if (co2UdledtIKgVedFlyrejse <= 0) {

                resultat = "Længden er mindre end 0";
            } else {

                resultat = `CO2 udledningnen i kilogram er ${co2UdledtIKgVedFlyrejse}`;
            }

            console.log(resultat);


        }

    </script>




</body>

</html>
